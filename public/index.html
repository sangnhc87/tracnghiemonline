<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống Thi Online - tracnghiemonline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-functions-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div id="teacherLogin" class="container">
      <h2>Chào mừng Giáo viên</h2>
      <button onclick="signInWithGoogle()" class="btn btn-google"><i class="fab fa-google"></i> Đăng nhập với Google</button>
      <div id="teacherInfo"></div>
      <label for="teacherAliasInput">Mã Alias của bạn:</label>
      <input type="text" id="teacherAliasInput" placeholder="Ví dụ: sangmath" />
      <button onclick="updateTeacherAlias()" class="btn btn-primary">Cập nhật Alias</button>
      <button onclick="showTeacherDashboard()" class="btn btn-secondary">Quản lý</button>
      <button onclick="signOut()" class="btn btn-danger">Đăng xuất</button>
    </div>

    <div id="loginScreen" class="login-container">
      <h2>Vào thi</h2>
      <label for="teacherAlias">Mã Giáo viên (Alias):</label>
      <input type="text" id="teacherAlias" placeholder="Nhập mã Alias của giáo viên" />
      <input type="text" id="examCode" placeholder="Nhập mã đề" />
      <label for="classSelect">Chọn Lớp:</label>
      <select id="classSelect"><option value="">-- Chọn lớp --</option></select>
      <label for="studentSelect">Chọn Họ tên:</label>
      <select id="studentSelect"><option value="">-- Chọn tên --</option></select>
      <button onclick="startExam()">Bắt đầu thi</button>
      <p>Bạn là giáo viên? <a href="#" onclick="showTeacherLogin()">Đăng nhập tại đây</a></p>
    </div>

    <div id="loading" class="loading" style="display:none;">Đang tải...</div>

    <div id="timer-container" class="timer-container" style="display:none;"><div id="timer"></div></div>

    <div id="quiz" style="display:none;"></div>
    <button id="gradeBtn" style="display:none;" onclick="gradeQuiz()"><i class="fas fa-check-circle"></i>Chấm điểm & Nộp bài</button>

    <div id="result-container" style="display:none;">
      <h2>Kết quả bài thi</h2>
      <p>Họ tên: <span id="student-name"></span></p><p>Lớp: <span id="student-class"></span></p>
      <p>Mã đề: <span id="exam-code"></span></p><p>Điểm số: <span id="score" class="score"></span></p>
    </div>

    <div id="teacherDashboard" class="container" style="display:none; max-width: 90%;">
      <h2>Bảng điều khiển</h2>
      <p>Chào mừng <span id="teacherDashboardName"></span>. Bạn còn <span id="trialRemainingDays"></span> ngày dùng thử.</p>
      <div class="dashboard-controls">
        <button onclick="hideTeacherDashboard()" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Quay lại</button>
      </div>
      <div class="dashboard-grid">
        <div class="dashboard-column">
          <h3><i class="fas fa-file-alt"></i> Đề thi</h3>
          <div id="exam-list" class="item-list"></div>
          <button onclick="showExamForm()" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm Đề thi mới</button>
        </div>
        <div class="dashboard-column">
          <h3><i class="fas fa-users"></i> Lớp học</h3>
          <div id="class-list" class="item-list"></div>
          <button onclick="showClassForm()" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm Lớp mới</button>
        </div>
        <div class="dashboard-column">
          <h3><i class="fas fa-list-check"></i> Bài nộp gần đây</h3>
          <div id="submission-list" class="item-list"></div>
        </div>
      </div>
    </div>

    <div id="examFormModal" class="modal-backdrop" style="display: none;">
      <div class="modal-content">
        <h2 id="examFormTitle">Thêm Đề thi mới</h2>
        <input type="hidden" id="examId" />
        <div class="form-grid">
          <div class="form-group"><label for="examFormCode">Mã Đề</label><input type="text" id="examFormCode" required></div>
          <div class="form-group"><label for="examFormTime">Thời gian (phút)</label><input type="number" id="examFormTime" value="90" required></div>
        </div>
        <div class="form-group"><label for="examFormKeys">Đáp án (phân cách bởi |)</label><textarea id="examFormKeys" rows="3"></textarea></div>
        <div class="form-group"><label for="examFormCores">Điểm (phân cách bởi |)</label><textarea id="examFormCores" rows="3"></textarea></div>
        <div class="form-group"><label for="examFormQuestions">Câu hỏi (mỗi câu 1 dòng)</label><textarea id="examFormQuestions" rows="10"></textarea></div>
        <div class="form-group"><label for="examFormExplanations">Lời giải (mỗi lời giải 1 dòng)</label><textarea id="examFormExplanations" rows="10"></textarea></div>
        <div class="modal-actions"><button onclick="hideExamForm()" class="btn btn-secondary">Hủy</button><button onclick="handleExamFormSubmit()" class="btn btn-primary">Lưu</button></div>
      </div>
    </div>
    
    <div id="classFormModal" class="modal-backdrop" style="display: none;">
      <div class="modal-content">
        <h2 id="classFormTitle">Thêm Lớp mới</h2>
        <input type="hidden" id="classId" />
        <div class="form-group"><label for="classFormName">Tên Lớp</label><input type="text" id="classFormName" required></div>
        <div class="form-group"><label for="classFormStudents">Danh sách học sinh (mỗi em một dòng)</label><textarea id="classFormStudents" rows="15"></textarea></div>
        <div class="modal-actions"><button onclick="hideClassForm()" class="btn btn-secondary">Hủy</button><button onclick="handleClassFormSubmit()" class="btn btn-primary">Lưu</button></div>
      </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
