<body>

    const uploadPreset = "YOUR_UPLOAD_PRESET_NAME";

    function uploadImage() {

      const formData = new FormData();

      document.getElementById('status').innerText = "‚è≥ ƒêang t·∫£i ·∫£nh...";
      document.getElementById('preview').innerHTML = "";

      fetch("https://upload.imagekit.io/api/v1/files/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          document.getElementById('status').innerText = "‚úÖ Upload th√†nh c√¥ng!";
          document.getElementById('preview').innerHTML = `<img src="${data.url}" alt="·∫¢nh ƒë√£ t·∫£i">`;
          document.getElementById('link').innerText = data.url;

        } else {
          document.getElementById('status').innerText = "‚ùå Upload l·ªói!";
        }
      })
      .catch(err => {

  </script>
